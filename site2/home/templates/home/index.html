{% extends "base.html" %}


{% block content %} 
    
    <form action="" method="get">
        <div class="d-flex">
            {{ form.as_p }} &nbsp | &nbsp
            <input type="submit" value="Search" class="btn btn-primary" style="height:35px; width:75px">
        </div>
    </form>                
    
    
    <br/><br/>

    <br>
    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:5 }}</a>
        {% endfor %}
    </div>
{% endblock content %}
